<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="max-age=0" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<script src="./resource/scripts/jquery-1.7.1.min.js" language="javascript" type="text/javascript"></script>
	<script src="./resource/scripts/main.js" language="javascript" type="text/javascript"></script>
</head>
<body>
<input type="button" value="test" onclick="indexPage.test();" />
</body>
<script>
var indexPage = 
{
	init : function()
	{
		var request1 = new PageDynRequestInfo();
		request1.dynamicDataNodeName = "request1";
		request1.dynamicURI = "login";
		request1.dynamicParameter = 
		{
			"reqMethod" : "insertUser",
			"id" : "11"
		};
		request1.dynamicRequestCallback = function(ret)
		{
			alert(ret.retCode);
		};
		var request2 = new PageDynRequestInfo();
		request2.dynamicDataNodeName = "request2";
		request2.dynamicURI = "login";
		request2.dynamicParameter = 
		{
			"reqMethod" : "insertUser",
			"id" : "22"
		};
		request2.dynamicRequestCallback = function(ret)
		{
			alert(ret.retCode);
		};
		var requests = [];
		requests.push(request1);
		requests.push(request2);
		$.multiReqs(requests);
	},
	
	test : function()
	{
		$.singleReq({
			data : 
			{
				"reqUrl" : "login",
				"reqMethod" : "insertUser"
			},
			success : function(ret)
			{
				alert(ret.retCode);
			}
		});
	}
};

$(document).ready(function()
{
	indexPage.init();
});
</script>
</html>
